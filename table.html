<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
    </head>
    
    <body>
         <table style="border: 1px solid grey;">
             <caption style="caption-side: bottom;">Заголовок таблицы</caption>
             <colgroup>
                 <col style="background-color: beige;">
                 <col span="2" style="background-color: aqua">
                 
             </colgroup>
            <tr>
                <td>&nbsp;</td>
                <th>Столбец 1</th>
                <th>Столбец 2</th>
             </tr>
             <tr>
                 <th>Строка 1</th>
                <td colspan="2">Первая и вторая ячейки</td>
             </tr>
             <tr>
                 <th>Строка 2</th>
                 <td>Третья ячейка</td>
                 <td rowspan="2">Четвертая и шестая ячейки</td>
             </tr>
             <tr>
                 <th>Строка 3</th>
                 <td rowspan="2">Пятая и седьмая ячейки</td>
             </tr>
             <tr>
                 <th>Строка 4</th>
                 <td>Восьмая ячейка</td>
             </tr>
         </table>
        
        <h3>Пример таблицы со структурой</h3>
        table>(thead>tr)
</body>
</html>
